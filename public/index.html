<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>

<body>
  <main id="app">
    <section v-if="!todaysChallenge.done">
        {{todaysChallenge.description}}
        <button type="button" @click="imDone">
          Jag har gjort dagens challenge!
        </button>
    </section>
    <section v-if="todaysChallenge.done">
      BRA JOBBAT!
    </section>
  </main>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      challenges: [
        { description: "Exempelchallenge 1", date: new Date(2019, 6, 29), done: false },
        { description: "Exempelchallenge 2", date: new Date(2019, 6, 30), done: false },
        { description: "Exempelchallenge 3", date: new Date(2019, 6, 31), done: false }
      ]
    },
    computed: {
      todaysChallenge: function() {
        let result;
        let todaysDate = new Date();
        for (var i=0; i<this.challenges.length; i++) {
          let date = this.challenges[i].date;
          if (todaysDate.getFullYear() === date.getFullYear() &&
              todaysDate.getMonth() === date.getMonth() &&
              todaysDate.getDate() === date.getDate()) {
            result = this.challenges[i];
          }
        }
        return result;
      }
    },
    methods: {
      imDone: function () {
        this.todaysChallenge.done=true;
      }
    }
  })
  </script>
</body>

</html>
