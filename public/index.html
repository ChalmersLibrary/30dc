<html>

<head>
  <title>Express</title>
  <link href="https://fonts.googleapis.com/css?family=Anton|Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
</head>

<body>
  <main id="app">
    <section v-if="!todaysChallenge">
      <p>Det finns ingen aktuell utmaning.</p>
    </section>
    <section v-if="todaysChallenge">
      <section v-show="!todaysChallenge.done">
          <h1>
            Dagens challenge
          </h1>
          <p class="challenge-text">
            {{todaysChallenge.description}}
          </p>
          <button type="button" @click="imDone">
            Jag har gjort dagens challenge!
          </button>
        </section>
        <section v-show="todaysChallenge.done">
          BRA JOBBAT!
        </section>
    </section>
    <section>
      <section class="history-element__outer-container"
          v-for="(challenge, index) in challenges">
        <section class="history-element__inner-container"
            :class="{done:challenge.done, current:index === todaysChallengeIndex}">
          {{index+1}}
        </section>
      </section>
    </section>
  </main>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      challenges: [
        { description: "Exempelchallenge 1", date: new Date(2019, 6, 29), done: false },
        { description: "Ta 5-15 minuter och fundera över vad du har gjort idag.", date: new Date(2019, 6, 30), done: false },
        { description: "Gå på en promenad med en eller flera kollegor.", date: new Date(2019, 6, 31), done: false },
        { description: "Fråga en kollega som du inte arbetar så mycket med om vad hen gör.", date: new Date(2019, 7, 1), done: false },
        { description: "Dela med dig av ditt bästa generella arbetstips och varför det funkar för dig.", date: new Date(2019, 7, 2), done: false },
        { description: "Testa ett av dina kollegors bästa generella arbetstips.", date: new Date(2019, 7, 3), done: false },
        { description: "Dela med dig av ditt favorit-arbetsverktyg och varför det är så bra.", date: new Date(2019, 7, 4), done: false },
        { description: "Exempelchallenge 8", date: new Date(2019, 7, 5), done: false },
        { description: "Exempelchallenge 9", date: new Date(2019, 7, 6), done: false },
        { description: "Exempelchallenge 10", date: new Date(2019, 7, 7), done: false },
        { description: "Exempelchallenge 11", date: new Date(2019, 7, 8), done: false },
        { description: "Exempelchallenge 12", date: new Date(2019, 7, 9), done: false },
        { description: "Exempelchallenge 13", date: new Date(2019, 7, 10), done: false },
        { description: "Exempelchallenge 14", date: new Date(2019, 7, 11), done: false },
        { description: "Exempelchallenge 15", date: new Date(2019, 7, 12), done: false },
        { description: "Exempelchallenge 16", date: new Date(2019, 7, 13), done: false },
        { description: "Exempelchallenge 17", date: new Date(2019, 7, 14), done: false },
        { description: "Exempelchallenge 18", date: new Date(2019, 7, 15), done: false },
        { description: "Exempelchallenge 19", date: new Date(2019, 7, 16), done: false },
        { description: "Exempelchallenge 20", date: new Date(2019, 7, 17), done: false }
      ]
    },
    mounted: function() {
      this.loadUserData();
    },
    computed: {
      todaysChallengeIndex: function() {
        let result = -1;
        let todaysDate = new Date();
        for (var i=0; i<this.challenges.length; i++) {
          let date = this.challenges[i].date;
          if (todaysDate.getFullYear() === date.getFullYear() &&
              todaysDate.getMonth() === date.getMonth() &&
              todaysDate.getDate() === date.getDate() &&
              todaysDate.getHours() >= 7 &&
              todaysDate.getHours() < 18) {
            result = i;
          }
        }
        return result;
      },
      todaysChallenge: function() {
        let result;
        let index = this.todaysChallengeIndex;
        if (index >= 0) {
          result = this.challenges[index];
        }
        return result;
      }
    },
    methods: {
      imDone: function () {
        this.todaysChallenge.done = true;
        this.saveUserData();
      },
      loadUserData: function() {
        let userData = JSON.parse(localStorage.getItem("30daychallenge"));

        if (userData) {
          for (var i=0; i<userData.doneChallenges.length; i++) {
            let doneChallengeIndex = userData.doneChallenges[i];
            this.challenges[doneChallengeIndex].done = true;
          }
        }
      },
      saveUserData: function() {
        let userData = {
          doneChallenges: []
        };

        for (var i=0; i<this.challenges.length; i++) {
          let challenge = this.challenges[i];
          if (challenge.done) {
            userData.doneChallenges.push(i);
          }
        }

        localStorage.setItem("30daychallenge", JSON.stringify(userData));
      }
    }
  })
  </script>
</body>

</html>
