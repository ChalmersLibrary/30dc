<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta title="Data reset for 30 Day Challenge">
    <style>
      html, body, main {
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        color: white;
      }

      main {
        padding: 2rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        font-size: 1.4rem;
      }
    </style>
  </head>
  <body>
    <main>
      <button id="reset-button">Reset your local data for 30 Day Challenge</button>
      <p id="result-text"></p>
    </main>
    <script>
      const LOCAL_STORAGE_KEY = "30dc-userid";

      let resetButton = document.getElementById("reset-button");
      let resultText = document.getElementById("result-text");

      resetButton.addEventListener("click", function() {
        localStorage.clear(LOCAL_STORAGE_KEY);
        resultText.innerText = "Local data has been removed.";
      })
    </script>
  </body>
</html>
